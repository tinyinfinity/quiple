<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiple - Daily Match Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
      text-align: center;
      padding-bottom: 80px;
    }
    /* Added title styling */
    #quiple-title {
      font-family: "Bungee Shade", cursive;
      font-size: 2rem;
      margin: 20px 0;
      color: #ff4500;
    }
    .game-container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
    }
  </style>
</head>
<body>
  <!-- Added the Quiple title above the game -->
  <h1 id="quiple-title">Quiple</h1>

  <div class="game-container">
    <h2 id="game-title">Daily Match Game</h2>
    <p id="score-info">
      Streak: <span id="streak">0</span> | Incorrect Tries: <span id="mistakes">0</span>/3
    </p>
    <div id="grid" class="grid"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      document.getElementById("streak").textContent = localStorage.getItem("streak") || 0;
      await loadDailyGame();
    });

    async function loadDailyGame() {
      try {
        const files = ["data.json", "data2.json", "data3.json"];
        const dailyFile = getDailyFile(files);
        console.log("Fetching:", dailyFile);

        const response = await fetch(dailyFile);
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();
        if (!data.games || !Array.isArray(data.games)) {
          throw new Error("Invalid game data format.");
        }

        const todayIndex = getDailyIndex(data.games.length);
        const currentGame = data.games[todayIndex];

        if (!currentGame.groups || Object.keys(currentGame.groups).length !== 5) {
          throw new Error("Game data must have exactly 5 groups.");
        }

        document.getElementById("game-title").textContent = currentGame.title || "Daily Match Game";
        setupGame(currentGame);
      } catch (error) {
        console.error("Error loading game:", error);
        document.getElementById("game-title").textContent = "Error loading game.";
        document.getElementById("grid").innerHTML = "<p>Unable to load game data.</p>";
      }
    }

    function getDailyFile(files) {
      const now = new Date();
      return files[now.getDay() % files.length]; // Rotate through files
    }

    function getDailyIndex(totalGames) {
      return new Date().getDate() % totalGames; // Rotate through available games
    }
  </script>
</body>
</html>
