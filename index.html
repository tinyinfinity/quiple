<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiple - Daily Puzzle</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding-bottom: 80px;
    }
    #game-title {
      font-family: "Bungee Shade", cursive;
      font-size: 2rem;
      margin: 20px 0;
      color: #1a1a1a;
    }
    .game-container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 90%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 10px;
    }
    .cell {
      background-color: #e8ecef;
      border-radius: 8px;
      min-height: 70px;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .cell.selected { background-color: #a3c1e6; }
    .cell.correct { background-color: #6bb33e; color: #fff; }
    .cell.incorrect { background-color: #e63946; color: #fff; }
    .cell.disabled { cursor: not-allowed; opacity: 0.6; }
  </style>
</head>
<body>
  <h1 id="game-title">Quiple</h1>
  <div class="game-container">
    <p id="score-info">Streak: <span id="streak">0</span> | Incorrect: <span id="mistakes">0</span>/3</p>
    <div id="grid" class="grid"></div>
  </div>
  <script>
    async function loadDailyGame() {
      try {
        const files = ["data.json", "data2.json", "data3.json"];
        const dailyFile = files[new Date().getDate() % files.length];
        console.log("Fetching file:", dailyFile);
        
        const response = await fetch(dailyFile);
        console.log("Response:", response);
        
        if (!response.ok) throw new Error(`Failed to fetch ${dailyFile}`);
        
        const data = await response.json();
        console.log("Loaded game data:", data);
        
        setupGame(data);
      } catch (error) {
        console.error("Error loading game data:", error);
        document.getElementById("grid").innerHTML = "<p>Error loading game. Try again later.</p>";
      }
    }
    function setupGame(data) {
      // Setup game logic here
      console.log("Setting up game:", data);
    }
    document.addEventListener("DOMContentLoaded", loadDailyGame);
  </script>
</body>
</html>
